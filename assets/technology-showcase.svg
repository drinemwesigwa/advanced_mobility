<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="tech" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#tech)"/>

  <!-- Main monitor -->
  <rect x="150" y="100" width="300" height="200" fill="#374151" rx="8"/>
  <rect x="170" y="120" width="260" height="160" fill="#1f2937" rx="4"/>
  <rect x="180" y="130" width="240" height="140" fill="url(#screen)" rx="2"/>

  <!-- Screen content - flight data -->
  <text x="200" y="150" font-family="monospace" font-size="12" fill="#ffffff">FLIGHT CONTROL SYSTEM</text>
  <text x="200" y="170" font-family="monospace" font-size="10" fill="#10b981">STATUS: OPERATIONAL</text>
  <text x="200" y="185" font-family="monospace" font-size="10" fill="#3b82f6">ALTITUDE: 1500ft</text>
  <text x="200" y="200" font-family="monospace" font-size="10" fill="#f59e0b">SPEED: 85 mph</text>
  <text x="200" y="215" font-family="monospace" font-size="10" fill="#ef4444">BATTERY: 87%</text>
  <text x="200" y="230" font-family="monospace" font-size="10" fill="#8b5cf6">SIGNAL: STRONG</text>

  <!-- Side panels -->
  <rect x="50" y="150" width="80" height="100" fill="#374151" rx="4"/>
  <rect x="470" y="150" width="80" height="100" fill="#374151" rx="4"/>

  <!-- Control buttons -->
  <circle cx="90" cy="180" r="8" fill="#10b981"/>
  <circle cx="90" cy="200" r="8" fill="#f59e0b"/>
  <circle cx="90" cy="220" r="8" fill="#ef4444"/>

  <!-- Data streams -->
  <path d="M130 200 Q140 190 150 200 T170 200" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <path d="M430 200 Q440 190 450 200 T470 200" stroke="#10b981" stroke-width="2" fill="none"/>

  <!-- Status indicators -->
  <circle cx="510" cy="180" r="5" fill="#10b981"/>
  <text x="525" y="185" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Online</text>

  <circle cx="510" cy="200" r="5" fill="#3b82f6"/>
  <text x="525" y="205" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Active</text>

  <circle cx="510" cy="220" r="5" fill="#f59e0b"/>
  <text x="525" y="225" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">Standby</text>

  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">Advanced Flight Control</text>
  <text x="300" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Real-time monitoring and autonomous operations</text>
</svg>