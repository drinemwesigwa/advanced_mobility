<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="teamBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="person" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#teamBg)"/>

  <!-- Team members -->
  <!-- Person 1 -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="-20" r="25" fill="url(#person)"/>
    <rect x="-15" y="5" width="30" height="40" fill="#374151" rx="15"/>
    <rect x="-20" y="45" width="40" height="15" fill="#6b7280" rx="7"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">JD</text>
  </g>

  <!-- Person 2 -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="-20" r="25" fill="url(#person)"/>
    <rect x="-15" y="5" width="30" height="40" fill="#374151" rx="15"/>
    <rect x="-20" y="45" width="40" height="15" fill="#6b7280" rx="7"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">SM</text>
  </g>

  <!-- Person 3 -->
  <g transform="translate(380, 150)">
    <circle cx="0" cy="-20" r="25" fill="url(#person)"/>
    <rect x="-15" y="5" width="30" height="40" fill="#374151" rx="15"/>
    <rect x="-20" y="45" width="40" height="15" fill="#6b7280" rx="7"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">AK</text>
  </g>

  <!-- Person 4 -->
  <g transform="translate(185, 220)">
    <circle cx="0" cy="-20" r="25" fill="url(#person)"/>
    <rect x="-15" y="5" width="30" height="40" fill="#374151" rx="15"/>
    <rect x="-20" y="45" width="40" height="15" fill="#6b7280" rx="7"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">RL</text>
  </g>

  <!-- Person 5 -->
  <g transform="translate(315, 220)">
    <circle cx="0" cy="-20" r="25" fill="url(#person)"/>
    <rect x="-15" y="5" width="30" height="40" fill="#374151" rx="15"/>
    <rect x="-20" y="45" width="40" height="15" fill="#6b7280" rx="7"/>
    <text x="0" y="-15" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" font-weight="bold">CT</text>
  </g>

  <!-- Connecting lines (team collaboration) -->
  <line x1="120" y1="130" x2="250" y2="130" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="250" y1="130" x2="380" y2="130" stroke="#3b82f6" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="200" x2="120" y2="155" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <line x1="185" y1="200" x2="250" y2="155" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <line x1="315" y1="200" x2="250" y2="155" stroke="#10b981" stroke-width="2" opacity="0.5"/>
  <line x1="315" y1="200" x2="380" y2="155" stroke="#10b981" stroke-width="2" opacity="0.5"/>

  <!-- Central collaboration hub -->
  <circle cx="250" cy="175" r="15" fill="#6366f1" opacity="0.8"/>
  <text x="250" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff" font-weight="bold">TEAM</text>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1f2937">Our Leadership Team</text>
  <text x="300" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">Experts in Aviation, Technology & Innovation</text>

  <!-- Stats -->
  <rect x="50" y="320" width="120" height="60" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <text x="110" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">50+</text>
  <text x="110" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Experts</text>

  <rect x="240" y="320" width="120" height="60" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <text x="300" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">15+</text>
  <text x="300" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Years Experience</text>

  <rect x="430" y="320" width="120" height="60" fill="#ffffff" rx="8" stroke="#e5e7eb" stroke-width="1"/>
  <text x="490" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">25+</text>
  <text x="490" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Countries</text>
</svg>