<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="drone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="400" height="300" fill="url(#sky)"/>

  <!-- Cityscape -->
  <rect x="0" y="200" width="400" height="100" fill="#2C3E50"/>
  <rect x="50" y="180" width="30" height="20" fill="#34495E"/>
  <rect x="100" y="170" width="25" height="30" fill="#2C3E50"/>
  <rect x="150" y="185" width="35" height="15" fill="#34495E"/>
  <rect x="220" y="175" width="28" height="25" fill="#2C3E50"/>
  <rect x="280" y="180" width="32" height="20" fill="#34495E"/>
  <rect x="340" y="170" width="26" height="30" fill="#2C3E50"/>

  <!-- Passenger drone -->
  <g transform="translate(150, 100)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="35" ry="12" fill="url(#drone)"/>
    <!-- Wings -->
    <rect x="-45" y="-2" width="20" height="4" fill="url(#drone)"/>
    <rect x="25" y="-2" width="20" height="4" fill="url(#drone)"/>
    <!-- Rotors -->
    <circle cx="-50" cy="-8" r="6" fill="#9ca3af"/>
    <circle cx="50" cy="-8" r="6" fill="#9ca3af"/>
    <circle cx="-50" cy="8" r="6" fill="#9ca3af"/>
    <circle cx="50" cy="8" r="6" fill="#9ca3af"/>
    <!-- Propeller blades -->
    <rect x="-55" y="-10" width="10" height="2" fill="#ffffff"/>
    <rect x="-55" y="-6" width="10" height="2" fill="#ffffff"/>
    <rect x="45" y="-10" width="10" height="2" fill="#ffffff"/>
    <rect x="45" y="-6" width="10" height="2" fill="#ffffff"/>
    <rect x="-55" y="6" width="10" height="2" fill="#ffffff"/>
    <rect x="-55" y="10" width="10" height="2" fill="#ffffff"/>
    <rect x="45" y="6" width="10" height="2" fill="#ffffff"/>
    <rect x="45" y="10" width="10" height="2" fill="#ffffff"/>
  </g>

  <!-- People/passengers -->
  <circle cx="155" cy="95" r="3" fill="#fbbf24"/>
  <circle cx="145" cy="95" r="3" fill="#fbbf24"/>
  <rect x="152" y="98" width="4" height="6" fill="#374151"/>
  <rect x="142" y="98" width="4" height="6" fill="#374151"/>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Urban Air Mobility</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Safe • Efficient • Sustainable</text>
</svg>