<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="drone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#333;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#666;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky background -->
  <rect width="800" height="600" fill="url(#sky)"/>

  <!-- City skyline -->
  <rect x="0" y="400" width="800" height="200" fill="#2C3E50"/>

  <!-- Buildings -->
  <rect x="50" y="300" width="40" height="100" fill="#34495E"/>
  <rect x="120" y="250" width="35" height="150" fill="#2C3E50"/>
  <rect x="180" y="320" width="45" height="80" fill="#34495E"/>
  <rect x="250" y="280" width="38" height="120" fill="#2C3E50"/>
  <rect x="320" y="350" width="42" height="50" fill="#34495E"/>
  <rect x="400" y="260" width="50" height="140" fill="#2C3E50"/>
  <rect x="480" y="310" width="35" height="90" fill="#34495E"/>
  <rect x="550" y="290" width="40" height="110" fill="#2C3E50"/>
  <rect x="620" y="330" width="38" height="70" fill="#34495E"/>
  <rect x="690" y="270" width="45" height="130" fill="#2C3E50"/>

  <!-- Drone -->
  <g transform="translate(400, 150)">
    <!-- Drone body -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="url(#drone)"/>
    <!-- Propellers -->
    <circle cx="-30" cy="-15" r="8" fill="#666"/>
    <circle cx="30" cy="-15" r="8" fill="#666"/>
    <circle cx="-30" cy="15" r="8" fill="#666"/>
    <circle cx="30" cy="15" r="8" fill="#666"/>
    <!-- Propeller blades -->
    <rect x="-35" y="-17" width="10" height="2" fill="#fff"/>
    <rect x="-35" y="-13" width="10" height="2" fill="#fff"/>
    <rect x="25" y="-17" width="10" height="2" fill="#fff"/>
    <rect x="25" y="-13" width="10" height="2" fill="#fff"/>
    <rect x="-35" y="13" width="10" height="2" fill="#fff"/>
    <rect x="-35" y="17" width="10" height="2" fill="#fff"/>
    <rect x="25" y="13" width="10" height="2" fill="#fff"/>
    <rect x="25" y="17" width="10" height="2" fill="#fff"/>
  </g>

  <!-- AirMobility text overlay -->
  <text x="400" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#000">AirMobility</text>
  <text x="400" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Architecting the Sky</text>
</svg>