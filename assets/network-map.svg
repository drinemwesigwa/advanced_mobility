<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="drone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9ca3af;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg)"/>

  <!-- Network visualization -->
  <circle cx="200" cy="150" r="40" fill="#10b981" opacity="0.8"/>
  <circle cx="400" cy="120" r="35" fill="#f59e0b" opacity="0.8"/>
  <circle cx="600" cy="180" r="45" fill="#ef4444" opacity="0.8"/>
  <circle cx="300" cy="250" r="30" fill="#8b5cf6" opacity="0.8"/>
  <circle cx="500" cy="280" r="38" fill="#06b6d4" opacity="0.8"/>

  <!-- Connection lines -->
  <line x1="200" y1="150" x2="400" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="120" x2="600" y2="180" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="300" y1="250" x2="400" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <line x1="500" y1="280" x2="600" y2="180" stroke="#ffffff" stroke-width="2" opacity="0.6"/>

  <!-- Labels -->
  <text x="200" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Dubai</text>
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Abu Dhabi</text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Sharjah</text>

  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">Regional Network Coverage</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">45 Cities • 250K+ Deliveries • Real-time Tracking</text>
</svg>