<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="videoBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="playBtn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Video player background -->
  <rect width="800" height="450" fill="url(#videoBg)" rx="8"/>

  <!-- Video content placeholder -->
  <rect x="20" y="20" width="760" height="410" fill="#374151" rx="4"/>
  <rect x="40" y="40" width="720" height="370" fill="#1f2937" rx="2"/>

  <!-- City skyline in video -->
  <rect x="60" y="300" width="680" height="80" fill="#2C3E50"/>
  <rect x="80" y="280" width="25" height="20" fill="#34495E"/>
  <rect x="120" y="270" width="30" height="30" fill="#2C3E50"/>
  <rect x="170" y="285" width="35" height="15" fill="#34495E"/>
  <rect x="230" y="275" width="28" height="25" fill="#2C3E50"/>
  <rect x="290" y="280" width="32" height="20" fill="#34495E"/>
  <rect x="350" y="270" width="26" height="30" fill="#2C3E50"/>
  <rect x="410" y="285" width="30" height="15" fill="#34495E"/>
  <rect x="470" y="275" width="28" height="25" fill="#2C3E50"/>
  <rect x="530" y="280" width="32" height="20" fill="#34495E"/>
  <rect x="590" y="270" width="26" height="30" fill="#2C3E50"/>
  <rect x="650" y="285" width="35" height="15" fill="#34495E"/>

  <!-- Drone in flight -->
  <g transform="translate(400, 150)">
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#6b7280"/>
    <circle cx="-30" cy="-5" r="5" fill="#9ca3af"/>
    <circle cx="30" cy="-5" r="5" fill="#9ca3af"/>
    <circle cx="-30" cy="5" r="5" fill="#9ca3af"/>
    <circle cx="30" cy="5" r="5" fill="#9ca3af"/>
  </g>

  <!-- Play button overlay -->
  <circle cx="400" cy="225" r="50" fill="rgba(0,0,0,0.7)"/>
  <polygon points="385,205 385,245 420,225" fill="url(#playBtn)"/>

  <!-- Video controls -->
  <rect x="20" y="400" width="760" height="30" fill="rgba(0,0,0,0.8)"/>
  <rect x="40" y="410" width="200" height="10" fill="#374151" rx="5"/>
  <rect x="40" y="410" width="80" height="10" fill="#3b82f6" rx="5"/>

  <!-- Time indicators -->
  <text x="250" y="420" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">2:34 / 5:12</text>

  <!-- Volume and settings -->
  <circle cx="700" cy="415" r="8" fill="#374151"/>
  <rect x="695" y="410" width="10" height="10" fill="#ffffff" rx="1"/>
  <circle cx="730" cy="415" r="8" fill="#374151"/>
  <rect x="735" y="410" width="2" height="10" fill="#ffffff"/>
  <rect x="738" y="410" width="2" height="10" fill="#ffffff"/>
  <rect x="741" y="410" width="2" height="10" fill="#ffffff"/>

  <!-- Title overlay -->
  <rect x="40" y="60" width="300" height="40" fill="rgba(0,0,0,0.7)" rx="4"/>
  <text x="50" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">Urban Air Mobility Demo</text>
  <text x="50" y="95" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Watch our latest fleet in action</text>

  <!-- Video placeholder text -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">VIDEO PLACEHOLDER</text>
  <text x="400" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#9ca3af">Replace with actual drone footage video</text>
</svg>