<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <defs>
    <radialGradient id="night" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="drone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Night sky background -->
  <rect width="400" height="300" fill="url(#night)"/>

  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="120" cy="30" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="200" cy="40" r="1" fill="#ffffff" opacity="0.9"/>
  <circle cx="280" cy="35" r="1.2" fill="#ffffff" opacity="0.7"/>
  <circle cx="350" cy="60" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="80" cy="80" r="1" fill="#ffffff" opacity="0.6"/>
  <circle cx="250" cy="70" r="1.3" fill="#ffffff" opacity="0.8"/>

  <!-- Surveillance drone -->
  <g transform="translate(200, 120)">
    <!-- Main body -->
    <ellipse cx="0" cy="0" rx="40" ry="15" fill="url(#drone)"/>
    <!-- Camera/sensor array -->
    <rect x="-5" y="-8" width="10" height="6" fill="#ef4444" opacity="0.8"/>
    <circle cx="0" cy="-5" r="3" fill="#dc2626"/>
    <!-- Wings -->
    <rect x="-50" y="-2" width="25" height="4" fill="url(#drone)"/>
    <rect x="25" y="-2" width="25" height="4" fill="url(#drone)"/>
    <!-- Rotors -->
    <circle cx="-55" cy="-8" r="8" fill="#6b7280"/>
    <circle cx="55" cy="-8" r="8" fill="#6b7280"/>
    <circle cx="-55" cy="8" r="8" fill="#6b7280"/>
    <circle cx="55" cy="8" r="8" fill="#6b7280"/>
    <!-- Propeller blades -->
    <rect x="-63" y="-10" width="16" height="2" fill="#ffffff"/>
    <rect x="-63" y="-6" width="16" height="2" fill="#ffffff"/>
    <rect x="47" y="-10" width="16" height="2" fill="#ffffff"/>
    <rect x="47" y="-6" width="16" height="2" fill="#ffffff"/>
    <rect x="-63" y="6" width="16" height="2" fill="#ffffff"/>
    <rect x="-63" y="10" width="16" height="2" fill="#ffffff"/>
    <rect x="47" y="6" width="16" height="2" fill="#ffffff"/>
    <rect x="47" y="10" width="16" height="2" fill="#ffffff"/>
  </g>

  <!-- Surveillance beams -->
  <path d="M200 120 L180 100 L220 100 Z" fill="#ef4444" opacity="0.3"/>
  <path d="M200 120 L170 90 L230 90 Z" fill="#ef4444" opacity="0.2"/>
  <path d="M200 120 L160 80 L240 80 Z" fill="#ef4444" opacity="0.1"/>

  <!-- Title -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">Space Falcon</text>
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">Advanced Surveillance & Security</text>
</svg>